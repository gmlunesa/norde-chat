<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>ChatApp_Socket</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>

	<body>
		<div id="app">
			<div class="container">
				<div class="row mt-5"></div>
				<div class="col-md-8 offset-md-2">
					<div v-if="!ready">
						<h4>Hi! What's your name?</h4>
						<form @submit.prevent="addUser">
							<div class="form-group row">
								<input type="text" class="form-control col-9" v-model="username"
									placeholder="Username">
								<input type="submit" value="Join" class="btn btn-sm btn-info ml-1">
							</div>
						</form>
					</div>
					
					<p v-else></p>
					<div class="card bg-dark" v-if="ready">
						<div class="card-header text-white">
							<h5>Norde Chat<span class="float-right">ðŸ‘¤ {{username}}</span></h5>
						</div>
						<ul class="list-group list-group-flush text-center">
							<li class="list-group-item" v-for="message in messages">
								<span :class="{'float-left':message.type === 1, 'float-right':message.type === 0, 'alert alert-primary':message.type === 1, 'alert alert-secondary':message.type === 0}">
									<small><strong>{{message.user}}:</strong></small>
									{{message.message}}
								</span>
							</li>
							<li v-for="user in info" class="list-group-item alert alert-success">
								{{user.username}} {{user.type}}.
							</li>
							<li v-if="typing" class="text-muted list-group-item"><strong>{{typing}}</strong><small> is typing...</small></li>
						</ul>
						<div class="card-body">
							<form @submit.prevent="send">
								<div class="form-group">
									<input type="text" class="form-control" v-model="newMessage"
										placeholder="Enter message here.">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>

	<script>
		var socket = io();
		let vue = new Vue({
			el: '#app',
			data: {
				newMessage: null,
				messages: [],
				typing: false,
				username: null,
				ready: false,
				info: [],
				connections: 0,
			},
			created() {
				window.onbeforeunload = () => {
					socket.emit('leave', this.username);
				}
				
				socket.on('chat-message', (data) => {
					this.messages.push({
						message: data.message,
						type: 1,
						user: data.user,
					});
				});
				socket.on('typing', (data) => {
					this.typing = data;
				});
				socket.on('stopTyping', () => {
					this.typing = false;
				});
				socket.on('joined', (data) => {
					this.info.push({
						username: data,
						type: 'joined'
					});
					setTimeout(() => {
						this.info = [];
					}, 5000);
				});
				socket.on('leave', (data) => {
					this.info.push({
						username: data,
						type: 'left'
					});
					setTimeout(() => {
						this.info = [];
					}, 5000);
				});
				socket.on('connections', (data) => {
					this.connections = data;
				});
			},
			watch: {
				newMessage(value) {
					value ? socket.emit('typing', this.username) : socket.emit('stopTyping')
				}
			},
			methods: {
				send() {
					this.messages.push({
						message: this.newMessage,
						type: 0,
						user: 'Me',
					});
					socket.emit('chat-message', {
						message: this.newMessage,
						user: this.username
					});
					this.newMessage = null;
				},
				addUser() {
					this.ready = true;
					socket.emit('joined', this.username)
				}
			},
		});
	</script>

</html>
